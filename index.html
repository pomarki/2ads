<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Страница про алгоритмы и структуры данных"
    />
    <meta
      name="keywords"
      content="алгоритмы, богосорт, метод пузырька, бинарное дерево"
    />
    <meta name="author" content="Денис Шалаев" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="vendor/normalize.css" />
    <link rel="stylesheet" href="pages/index.css" />
    <script type="module" src="scripts/index.js" defer></script>
    <title>Алгоритмы и структуры</title>
  </head>
  <body class="body">
    <header class="header"></header>
    <main class="main">
      <button class="card__button card__button_size_xl">пузырек</button>
      <button class="card__button card__button_size_xl">шейкер</button>
      <button class="card__button card__button_size_xl">расческа</button>
      <button class="card__button card__button_size_xl">вставка</button>
      <button class="card__button card__button_size_xl">выбор</button>
      <button class="card__button card__button_size_xl">быстрая</button>
      <button class="card__button card__button_size_xl">слияние</button>
      <button class="card__button card__button_size_xl">пирамидальная</button>
      <button class="card__button card__button_size_xl">богосорт</button>
    </main>
    <section class="card__container">
      <div class="card__main-screen"><canvas id="main-screen"></canvas></div>
      <div class="card__button-bar">
        <button class="card__button card__button_size_m" id="mix-button">
          mix
        </button>
        <button
          class="card__button card__button_size_m card__button_type_inactive" disabled="disabled"
          id="sort-button"
        >
          sort
        </button>

        <p class="card__iteration-window" id="iteration-window"></p>
        <button class="card__button-close" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </section>
    <footer class="footer"></footer>
  </body>
</html>
