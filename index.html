<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Страница про алгоритмы и структуры данных"
    />
    <meta
      name="keywords"
      content="алгоритмы, богосорт, метод пузырька, бинарное дерево"
    />
    <meta name="author" content="Денис Шалаев" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="vendor/normalize.css" />
    <link rel="stylesheet" href="pages/index.css" />
    <script type="module" src="scripts/index.js" defer></script>
    <title>Алгоритмы и структуры</title>
  </head>
  <body class="body">
    <header class="header"></header>
    <main>
      <ul class="main__list"></ul>
    </main>
    <section class="card__popup card_type_inactive">
      <div class="card__container card_type_inactive">
        <div class="card__main-screen"><canvas id="main-screen"></canvas></div>
        <div class="card__button-bar">
          <button class="card__button card__button_size_m" id="mix-button">
            mix
          </button>
          <button
            class="card__button card__button_size_m card__button_type_inactive"
            disabled="disabled"
            id="sort-button"
          >
            sort
          </button>

          <p class="card__iteration-window" id="iteration-window"></p>
          <button
            class="card__button-small card__button-small_info"
            id="info-button"
            aria-label="Info"
          >
            <span aria-hidden="true">i</span>
          </button>
          <button
            class="card__button-small"
            id="close-button"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
    </section>
    <footer class="footer"></footer>
    <template id="main-card-template"></template>
    <template id="button-card-template"><li class="main__card"></li></template>
  </body>
</html>
